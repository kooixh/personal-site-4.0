<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kooi Xiu Hong</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Portfolio Software Engineer">
    <meta name="author" content="Kooi Xiu Hong">

    <meta property="og:title" content="Kooi Xiu Hong Personal Website"/>
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="https://kooixiuhong.com" />
    <meta property="og:description" content="Hi, my name is Xiu Hong, I'm a software developer and welcome to my personal site! Check out my blog where I write about software engineering and computer science related topics. There is also a portfolio where I showcase my projects as well as an online Resume for you to learn more about me.">
    <meta property="og:image" content="https://kooixiuhong.com/img/logo.jpg" />
    <meta property="fb:app_id" content="256169255318359" />

    <meta property="twitter:site" content="@kooixiuhong" />
    <meta property="twitter:creator" content="@kooixiuhong" />


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
